<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ® ULTIMATE GAMING HUB ðŸŽ®</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a0a1a 100%);
            color: #00ffff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* ========== HUB STYLES ========== */
        #hubContainer {
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #hubContainer header {
            text-align: center;
            font-size: 4em;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff, 0 0 80px #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff, 0 0 90px #00ffff, 0 0 120px #00ffff; }
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        
        .game-card {
            background: rgba(10, 20, 40, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .game-card:hover::before { width: 400px; height: 400px; }
        
        .game-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), inset 0 0 20px rgba(0, 255, 255, 0.1);
            border-color: #ff00ff;
        }
        
        .game-icon { font-size: 4em; margin-bottom: 15px; display: block; position: relative; z-index: 1; }
        .game-title { font-size: 1.5em; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.2em; position: relative; z-index: 1; }
        .game-desc { font-size: 0.9em; opacity: 0.7; position: relative; z-index: 1; }
        
        /* ========== GAME CONTAINER STYLES ========== */
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #gameContainer.hidden { display: none; }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 20, 40, 0.8);
            border-bottom: 2px solid #00ffff;
        }
        
        .game-header button {
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .game-header button:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff;
        }
        
        #gameTitle { font-size: 1.8em; text-shadow: 0 0 10px #00ffff; flex-grow: 1; text-align: center; }
        #score { font-size: 1.2em; margin-left: 20px; }
        
        #gameCanvas {
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            background: #000;
            image-rendering: crisp-edges;
        }
        
        .controls-info {
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ffff;
            border-radius: 10px;
            text-align: center;
        }
        
        /* ========== GAME SETUP MENU ========== */
        #setupMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 20, 40, 0.95);
            backdrop-filter: blur(10px);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 40px;
            z-index: 2000;
            min-width: 400px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
        }
        
        #setupMenu.hidden { display: none; }
        
        .setup-section { margin: 20px 0; }
        .setup-section h3 { margin-bottom: 15px; color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
        
        .option-btn {
            margin: 5px;
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .option-btn:hover, .option-btn.active { background: #00ffff; color: #000; box-shadow: 0 0 20px #00ffff; }
        
        /* ========== GAME OVER OVERLAY ========== */
        #gameOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 20, 40, 0.95);
            backdrop-filter: blur(10px);
            border: 3px solid #ff00ff;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            z-index: 100;
            min-width: 300px;
        }
        
        #gameOverlay.hidden { display: none; }
        #gameOverlay h2 { font-size: 2.5em; margin-bottom: 20px; color: #ff00ff; text-shadow: 0 0 20px #ff00ff; }
        #finalScore { font-size: 1.5em; margin: 20px 0; }
        
        /* ========== FPS COUNTER ========== */
        #fpsCounter {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            color: #00ff00;
            z-index: 3000;
        }
        
        #fpsCounter.hidden { display: none; }
        
        /* ========== SETTINGS BUTTON ========== */
        #settingsBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ffff;
            border-radius: 50%;
            color: #00ffff;
            font-size: 24px;
            cursor: pointer;
            z-index: 3000;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #settingsBtn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff;
            transform: rotate(90deg);
        }
        
        /* ========== MOBILE RESPONSIVE ========== */
        @media (max-width: 768px) {
            #hubContainer header { font-size: 2em; }
            .games-grid { grid-template-columns: 1fr; padding: 10px; }
            .game-card { padding: 20px; }
            #gameCanvas { max-width: 100%; height: auto; }
        }
    </style>
</head>
